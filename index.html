<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine üíñ</title>

<style>
body{
    margin:0;
    padding:0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:linear-gradient(135deg,#ff9a9e,#fecfef);
    font-family:Arial, Helvetica, sans-serif;
    overflow:hidden;
}

.container{
    background:white;
    padding:50px;
    border-radius:25px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    text-align:center;
    width:450px;
    position:relative;
}

h1{
    font-size:26px;
    margin-bottom:15px;
    color:#ff3366;
}

.quote{
    font-size:16px;
    color:#555;
    margin-bottom:25px;
    font-style:italic;
}

button{
    padding:12px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:10px;
    transition:0.3s;
}

#yesBtn{
    background:#ff4d6d;
    color:white;
}

#noBtn{
    background:#cfcfcf;
    position:relative;
}

button:hover{
    transform:scale(1.1);
}

#message{
    margin-top:25px;
    font-size:18px;
    font-weight:bold;
    color:#ff0066;
}
</style>
</head>

<body>

<div class="container">
    <h1>Hina, Will you be my Valentine? üíñ</h1>

    <p class="quote">
        "Teri muskaan meri duniya hai,  
        tera saath meri kahani hai,  
        dil ne sirf tujhe hi chuna hai,  
        kyunki tu hi meri zindagani hai." ‚ù§Ô∏è
    </p>

    <button id="yesBtn">Yes üíò</button>
    <button id="noBtn">No üíî</button>

    <p id="message"></p>
</div>

<audio id="myVoice">
  <source src="love-message.mp3" type="audio/mpeg">
</audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");
const voice = document.getElementById("myVoice");

yesBtn.addEventListener("click", function(){
    message.innerHTML = "Yayyyy! I love you forever Hina ‚ù§Ô∏èüòç";
    document.body.style.background = "#ffb6c1";
    voice.play();
});

noBtn.addEventListener("mouseover", function(){
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random()*80 + "%";
    noBtn.style.top = Math.random()*80 + "%";
});
</script>

</body>
</html>
